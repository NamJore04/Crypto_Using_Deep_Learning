[pytest]
# Pytest configuration for Crypto Futures Trading System

# Test paths
testpaths = tests

# File patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    asyncio: Async tests

# Asyncio configuration
asyncio_mode = auto

# Coverage settings (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=html

